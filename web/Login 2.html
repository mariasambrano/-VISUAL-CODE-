<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <form name="Login">
        <input type="text" placeholder="Usuario" id="usuario">
        <input type="password" placeholder="password" id="pass">
    </form>
    <script
    Var User="Desarrollo";
    Var pass="405";
    Var Usuario=Document.getElementbyld("Usuario").value;
    Var password=Document.getElementbyld("pass").value;
    if(Usuario ==""){
        alert("Digita tu Usuario");
    }
    elseif(password=""){
        alert("Digita tu password");
    }
    else{
        if(User=Usario and pass==password ){
            alert("Bienvenido");

        }
        else{
            alert("Usuario invalido");
        }
    }
</body>
</html>
